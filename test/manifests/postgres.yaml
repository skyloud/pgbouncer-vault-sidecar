apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
---
apiVersion: v1
kind: Pod
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  containers:
  - name: postgres
    image: postgres:14.7
    env:
    - name: POSTGRES_PASSWORD
      value: supersecret
    # for the readiness probe
    - name: PGPASSWORD
      value: supersecret
    readinessProbe:
      exec:
        command: [ "psql", "-U", "postgres", "-d", "postgres", "-c", "SELECT 1" ]
  restartPolicy: OnFailure
